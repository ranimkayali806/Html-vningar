<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hej</title>
</head>
<body>
    <h2>Hello</h2>
    <form method="post">
       <div>
        <!-- <label>Username</label> -->
        <input type="username" required placeholder="username">
       </div>
       <br>
       <div>
        <label>Subject</label>
        <input type="text" name="sub">
       </div>
       <br>
       <div>
        <label>password</label>
        <input type="password" required name="pass" autofocus>
       </div>
       <br>
       <div>
        <label>Email</label>
        <input type="email" required value="aa@rr.se" name="mail">
       </div>
       <br>
       <div>
        <label>number</label>
        <input type="number" min="10" max="200">
       </div>
       <br>
       <input type="submit" value="save">

       <input type="reset" value="reset">
       <br>
       <input type="radio" name="color" id="red" value="#F00"  />
       <label for="red">Red</label>
       <input type="radio" name="color" id="green" value="#0F0"  />
       <label for="green">Green</label>
       <input type="radio" name="color" id="blue" value="#00F"  />
       <label for="blue">Blue</label>
       <br>
       <input type="checkbox" name="color" id="red1" value="#F00"  />
       <label for="red1">Red</label>
       <input type="checkbox" name="color" id="green1" value="#0F0"  />
       <label for="green1">Green</label>
       <input type="checkbox" name="color" id="blue1" value="#00F"  />
       <label for="blue1">Blue</label>
       <br>




       <input type="checkbox" name="ok" id="ok">
       <label for="ok">Ok</label>

    </form>
</body>
</html>
